<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforme Dados em Decisões com Clareza - EkóLabs</title>
    
    <!-- Tailwind CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- MailerLite Universal -->
    <script>
    (function(w,d,e,u,f,l,n){w[f]=w[f]||function(){(w[f].q=w[f].q||[])
    .push(arguments);},l=d.createElement(e),l.async=1,l.src=u,
    n=d.getElementsByTagName(e)[0],n.parentNode.insertBefore(l,n);})
    (window,document,'script','https://assets.mailerlite.com/js/universal.js','ml');
    ml('account', '1594639');
    </script>
<!-- End MailerLite Universal -->
    
    <!-- Google Fonts: Inter -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <style>
        /* Define a fonte Inter como padrão e a cor de fundo */
        body {
            font-family: 'Inter', sans-serif;
            background-color: #1a533b; /* Tom de verde escuro da referência */
        }
    </style>
</head>
<body class="text-white">

    <!-- Container Principal com Centralização -->
    <div class="min-h-screen flex flex-col items-center justify-center px-4 py-12">

        <!-- Cabeçalho -->
        <header class="text-center max-w-xl mb-8">
            <!-- 
              LOGO DA EKÓLABS (VERSÃO BRANCA)
              Instrução: Salve a versão branca da sua logo (com fundo transparente) 
              como 'ekolabs-logo-white.png' na mesma pasta deste arquivo HTML.
            -->
            <img src="./ekolabs-logo-white.png" 
                 alt="Logotipo da EkóLabs" 
                 class="mx-auto mb-8 h-24 w-auto"
                 onerror="this.onerror=null; this.src='https://placehold.co/200x80/1a533b/ffffff?text=EkóLabs+Logo';">
            
            <!-- Título Principal -->
            <h1 class="text-4xl md:text-5xl font-extrabold leading-tight mb-4">
                Transforme Dados em Decisões com Clareza
            </h1>
            
            <!-- Subtítulo -->
            <p class="text-base md:text-lg text-gray-200">
                Ideal para pequenos negócios digitais que querem entender seus números, acompanhar o que importa e crescer com propósito.
            </p>
        </header>

        <!-- Card do Formulário -->
        <main class="w-full max-w-md bg-stone-50 text-gray-800 rounded-2xl shadow-2xl overflow-hidden">
            
            <!-- Header do Card (COR ATUALIZADA) -->
            <div class="bg-[#26735A] p-4 text-center text-white">
                <div class="flex justify-center items-center space-x-2 mb-2">
                     <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><path d="M4 11.25L4 18M8 6.75L8 18M12 12.75L12 18M16 9L16 18M20 4.5L20 18" stroke="white" stroke-width="1.5" stroke-linecap="round" stroke-linejoin="round"/></svg>
                     <svg width="24" height="24" viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg"><rect x="3" y="3" width="7" height="7" rx="1" fill="#4ade80"/><rect x="3" y="14" width="7" height="7" rx="1" fill="#facc15"/><rect x="14" y="3" width="7" height="7" rx="1" fill="#60a5fa"/><path d="M14 14L21 21M21 14L14 21" stroke="#fb923c" stroke-width="1.5" stroke-linecap="round"/></svg>
                </div>
                <h2 class="text-xl font-bold">Planilha de Métricas</h2>
            </div>
            
            <!-- 
              INÍCIO DO FORMULÁRIO MAILERLITE
              Instruções:
              1. Cole o URL do seu formulário MailerLite no atributo 'action'.
              2. O atributo 'target="_blank"' faz a página de confirmação abrir em uma nova aba.
            -->
            <form action="https://dashboard.mailerlite.com/forms/1594639/157281612254414841/share" method="POST" target="_blank" class="p-6 sm:p-8 space-y-5">
                <!-- 
                  Nome Completo 
                  O 'name' deve ser 'fields[name]' para o MailerLite reconhecer o campo de nome.
                -->
                <div>
                    <label for="fullname" class="text-sm font-medium text-gray-600 mb-1 block">Nome completo</label>
                    <input type="text" name="fields[name]" id="fullname" class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <!-- 
                  E-mail 
                  O 'name' deve ser 'fields[email]' para o MailerLite reconhecer o campo de email.
                -->
                <div>
                    <label for="email" class="text-sm font-medium text-gray-600 mb-1 block">E-mail</label>
                    <input type="email" name="fields[email]" id="email" required class="w-full px-4 py-2.5 bg-white border border-gray-300 rounded-md focus:outline-none focus:ring-2 focus:ring-green-700">
                </div>
                <!-- 
                  Desafio (Campo Personalizado)
                  1. Crie um campo personalizado no MailerLite (ex: "Desafio").
                  2. O MailerLite dará um nome para ele, como 'fields[desafio]'. Use esse nome aqui.
                -->
                
                <!-- Botão de Envio -->
                <div class="pt-2">
                    <button type="submit" class="w-full bg-[#1a533b] hover:bg-green-900 text-white font-bold py-3.5 px-4 rounded-md shadow-md hover:shadow-lg transition-colors duration-300 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-green-800">
                        BAIXAR PLANILHA GRÁTIS
                    </button>
                </div>
            </form>
             <!-- Footer do Card -->
            <div class="p-6 pt-0 text-center">
                <p class="text-xs text-gray-500">
                    Nós respeitamos sua privacidade. Nada de spam, apenas conteúdo com valor real.
                </p>
            </div>
        </main>
        
    </div>

</body>
</html>
